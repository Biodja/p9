{% extends 'base.html' %}





{% block content %}
<div class="col-md-3" style="background-color: grey;" >

</div>

<div class="row col-md-6"  style=" padding-bottom: 830px;" >
    <form class="card text-center" enctype="multipart/form-data" action="{% url 'reponse' ticket.id %}" method="POST">
        <div class="row align-items-start">

        
    
                <h2>Titre du livre : {{ ticket.title }}</h2>
                <div class="card col-md-6">
                  
                <img class="bd-placeholder-img card-img" src="{{ticket.image.url}}" width="50%" height="500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="50%" height="50%" fill="#868e96"></rect></img>
                </div>  
               


            <div class="col-md-6">
            {{ reponse.as_p }}   
            {% csrf_token %}
            </div>

        </div>
            <div style="align-items: center;">
            
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary bg-dark">Publier</button>
                
            </div>
        
     
    </form>

        
     
        

</div>


<div class="col-md-3" style="background-color: grey;">

</div>

{% endblock %}

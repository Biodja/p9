
<div class="card card-body">
    <div class="card">
        <div class="card-body">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            
            </svg>
            <a>Écrit par : {{ review.user.username }} </a>
        
        </div>
    </div>
    {% if review.title %}
    <h5 class="card-title" style="margin-top: 20px;">Titre de la review : {{ review.title }}</h5>
    {% endif %}
    <p class="card-text">{{ review.description }}</p>
    <h5 class="card-title" style="margin-top: 20px;">Note : {{ review.rating }} / 5</h5>

    
    <p class="card-text"><small class="text-muted">posté le : {{ review.time_created }}</small></p>
    <ul class="nav nav-pills" style="margin-top: 10px;">
   
        <ul class="nav nav-pills" style="margin-top: 10px;">
            <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url 'modif_review' review.pk %}">Modifier</a>
                
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url 'delete_review' review.pk %}">Supprimer la review</a>
                
              </li>


        </ul> 

    </ul>
    
</div>
